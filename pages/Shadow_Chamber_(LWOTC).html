      <p>
       暗影舱的功能与原版基本相同。这是一座高级研究设施，用于分析特殊的剧情研究项目。当暗影舱项目运行时，常规研究会暂停。与原版一样，在回收灵能门后，必须对暗影舱进行升级才能继续研究。
      </p>
      <p>
       同样与原版一致，暗影舱会告知你某些任务中的敌人数量和构成。该功能适用于所有任务，但在需要渗透的任务中其运作方式有所不同。根据渗透程度，敌方活动可能发生变化，因此提供的敌情信息也会相应调整。
      </p>
