      </p>
      <p>
       LWOTC 中的工程部整体上与原版相似。武器、护甲和物品使用补给、合金、超铀水晶和超铀核心来制造。与原版不同的是，所有物品都是以单件形式制造，而不是作为小队范围的升级。值得注意的是，在完成相关项目后，所有背心和弹药类型都会从试验场转移到工程部门。所有物品都是即时生产的。
      </p>
      <p>
       你可以在以下页面中查看所有物品和项目，以了解它们的成本、解锁条件以及工程师需求。
