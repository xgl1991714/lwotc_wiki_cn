      <h2>
       <span class="mw-headline" id="About">
        About
       </span>
      </h2>
      <p>
       灵能实验室用于训练
       <a href="../pages/Psi_Operative_(LWOTC).html" title="Psi Operative (LWOTC)">
        灵能兵
       </a>
       。建成后提供一个灵能兵训练位，但该设施可以升级以增加一个额外训练位，从而允许同时训练多名灵能兵。设施中还设有科学家派驻位，可提高灵能兵学习其兵种技能或新能力的速度。
      </p>
      <p>
       与本体游戏不同，灵能兵需要在实战中获得经验后，才有资格进行进一步训练。更多细节请参阅
       <a href="../pages/Psi_Operative_(LWOTC).html" title="Psi Operative (LWOTC)">
        灵能兵
       </a>
       页面。
      </p>
